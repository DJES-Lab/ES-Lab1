<h1>留言板</h1>
<form action="/guest">
    <button type="submit">Logout</button>
</form>

<div class="comments-container">
    <form role="form" novalidate>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="comment.username" placeholder="Your Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" style="resize: none;" rows="3" ng-model="comment.input" placeholder="Your comments"></textarea>
        </div>

        <div class="comment-upload" ng-show="showImageUpload || image.selectedImg">
            <div class="comment-image-preview" ng-show="image.selectedImg">
                <div class="comment-image-box">
                    <span class="comment-remove glyphicon glyphicon-remove" ng-click="image.selectedImg = 0;"></span>
                    <img class="comment-image" src="stickers/{{image.selectedImg}}.jpg"/>
                </div>
            </div>

            <drag-zone class="comment-image-preview"  ng-hide="uploader.queue.length"></drag-zone>
            <div class="comment-image-preview" ng-repeat="item in uploader.queue" ng-show="uploader.queue.length">
                <div class="comment-image-box">
                    <span class="comment-remove glyphicon glyphicon-remove" ng-click="item.remove()"></span>
                    <div image-preview="{file: item._file}"></div>
                </div>
            </div>
        </div>

        <div class="comment-button-bar">
            <button class="btn btn-default glyphicon glyphicon-plus" data-toggle="button" ng-click="showImageUpload = !showImageUpload"></button>
            <div class="btn-group" dropdown is-open="image.isOpen">
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle><span class="glyphicon glyphicon-picture"></span></button>
                <div class="dropdown-menu up sticker-container" role="menu">
                    <div ng-repeat="img in image.imgIds">
                        <img class="sticker" src="stickers/{{img}}.jpg" ng-click="image.selectedImg=img"/>
                    </div>
                </div>
            </div>
            <button style="float: right;" class="btn btn-default" ng-click="submitComment()">Add</button>
        </div>
    </form>

    <input class="form-control" type="text" ng-model="search.$" placeholder="Search...">
    <ui-select multiple ng-model="order.selectedOptions" theme="bootstrap">
        <ui-select-match placeholder="Sort by...">{{$item.group}} {{$item.title}}</ui-select-match>
        <ui-select-choices ui-disable-choice="checkDisable(orderOption)" group-by="'group'" repeat="orderOption.order as orderOption in orderOptions | filter:$select.search">
            <small>{{orderOption.title}}</small>
        </ui-select-choices>
    </ui-select>

    <bgf-pagination collection="comments" url="'/api/comment'" per-page="5" client-limit="10" reload-page="reloadPage"></bgf-pagination>
    <ul class="comment-list">
        <li class="comment-box" ng-repeat="comment in comments | filter:search | orderBy: order.selectedOptions">
            <div class="comment-text">
                <p><strong>{{comment.name}}</strong>: </p>
                <p>{{comment.input}}</p>
                <!--<div>-->
                    <!--<img class="sticker" ng-if="comment.sticker !== undefined" ng-src="{{comment.sticker}}"/>-->
                <!--</div>-->
                <span class="date sub-text">on {{comment.time | date: 'medium'}}</span>
            </div>
        </li>
    </ul>
</div>
