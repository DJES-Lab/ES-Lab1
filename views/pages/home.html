<h1>留言板</h1>
<form action="/guest">
    <button type="submit">Logout</button>
</form>

<div class="comments-container">
    <form class="form-inline" role="form" novalidate>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="comment.username" placeholder="Your Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" cols="40" rows="3" ng-model="comment.input" placeholder="Your comments"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="submitComment()">Add</button>
        </div>
    </form>

    <br>
    <!--<input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>-->
    <!--<script>$('#fileupload').fileupload({ dataType: 'json' })</script>-->
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="/upload" method="POST" enctype="multipart/form-data" ng-controller="fileUploadController" file-upload="options" ng-class="{'fileupload-processing': processing() || loadingFiles}">
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple ng-disabled="disabled">
                </span>
                <button type="button" class="btn btn-primary start" ng-click="submit()">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="button" class="btn btn-warning cancel" ng-click="cancel()">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fade" ng-class="{in: active()}">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" file-upload-progress="progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table class="table table-striped files ng-cloak">
            <tr ng-repeat="file in queue" ng-class="{'processing': file.$processing()}">
                <td ng-switch on="!!file.thumbnailUrl">
                    <div class="preview" ng-switch-when="true">
                        <a ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" gallery><img ng-src="{{file.thumbnailUrl}}" alt=""></a>
                    </div>
                    <div class="preview" ng-switch-default file-upload-preview="file"></div>
                </td>
                <td>
                    <p class="name" ng-switch on="!!file.url">
                        <span ng-switch-when="true" ng-switch on="!!file.thumbnailUrl">
                            <a ng-switch-when="true" ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" gallery>{{file.name}}</a>
                            <a ng-switch-default ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>
                        </span>
                        <span ng-switch-default>{{file.name}}</span>
                    </p>
                    <strong ng-show="file.error" class="error text-danger">{{file.error}}</strong>
                </td>
                <td>
                    <p class="size">{{file.size | formatFileSize}}</p>
                    <div class="progress progress-striped active fade" ng-class="{pending: 'in'}[file.$state()]" file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
                </td>
                <td>
                    <button type="button" class="btn btn-primary start" ng-click="file.$submit()" ng-hide="!file.$submit || options.autoUpload" ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" ng-click="file.$cancel()" ng-hide="!file.$cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel</span>
                    </button>
                    <!--<button ng-controller="fileDestroyController" type="button" class="btn btn-danger destroy" ng-click="file.$destroy()" ng-hide="!file.$destroy">-->
                        <!--<i class="glyphicon glyphicon-trash"></i>-->
                        <!--<span>Delete</span>-->
                    <!--</button>-->
                </td>
            </tr>
        </table>
    </form>
    <br>

    <input class="form-control" type="text" ng-model="search.$" placeholder="Search...">
    <ui-select multiple ng-model="order.selectedOptions" theme="bootstrap">
        <ui-select-match placeholder="Sort by...">{{$item.group}} {{$item.title}}</ui-select-match>
        <ui-select-choices ui-disable-choice="checkDisable(orderOption)" group-by="'group'" repeat="orderOption.order as orderOption in orderOptions | filter:$select.search">
            <small>{{orderOption.title}}</small>
        </ui-select-choices>
    </ui-select>

    <bgf-pagination collection="comments" url="'/api/comment'" per-page="5" client-limit="10" reload-page="reloadPage"></bgf-pagination>
    <ul class="comment-list">
        <li class="comment-box" ng-repeat="comment in comments | filter:search | orderBy: order.selectedOptions">
            <div class="comment-text">
                <p><strong>{{comment.name}}</strong>: </p>
                <p>{{comment.input}}</p>
                <p>sticker: {{comment.sticker}}</p>
                <span class="date sub-text">on {{comment.time | date: 'medium'}}</span>
            </div>
        </li>
    </ul>
</div>
